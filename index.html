<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="contanier">
        <header>
            <nav>
                <div class="logo">
                   <a href="home.html"><h2>prayerTime</h2></a>
                </div>
                <ul>
                    <li><a href="#choseLocation">chose location</a></li>
                    <li class="getLocation" onclick="getMyLocation()">get my location</li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="location">
                <p id="prayerLocationTime">prayer times in <Span id="cityLocation">morocco</Span> <i class="fa-sharp fa-solid fa-location-dot"></i></p>
            </div>
            <div class="info">
                <div class="citys">
                    <div class="citys-time">
                        <p>prayer times </p>
                        <p id="date">22 dhul qadah , 1444 hijri</p>
                    </div>
                    <div class="tableOfTimes">
                        <table>
                            <thead>
                                <tr>
                                    <th class="city">city</th>
                                    <th>fajr</th>
                                    <th>sunrise</th>
                                    <th>dhuhr</th>
                                    <th>asr</th>
                                    <th>maghrib</th>
                                    <th>isha</th>

                                </tr>
                            </thead>
                            
                            <tbody id="tbody">
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="choseLocation" class="choseLocation">
                <div class="head">
                    <p>chose a location</p>
                </div>
                <div class="location-country">
                    <select id="countryDropDown">
                        <option class="CountryOptions">Saudi Arabia</option>
                    </select>

                    <select id="cityDropdown">
                        <option>Riyadh</option>
                        <option>Jeddah</option>
                        <option>Mecca</option>
                        <option>Medina</option>
                        <option>Dammam</option>
                    </select>

                    <input type="submit" value="find time" id="btn" onclick="showPrayerTimeByCity(countryDropDown.value, cityDropDwon.value)">
                </div>
            </div>
        </section>
    </div>
